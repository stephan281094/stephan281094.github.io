<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Portfolio Stephan de Vries</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="lib/animate.css">
    <script type="text/javascript" src="lib/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
    <div id="cover">
        <div class="test">
            <img id="avatar" src="res/images/avatar.jpg" alt="">
            <h2 class="white center">Stephan de Vries</h2>
            <span class="bold white center">Developer, Amsterdam</span>
        </div>
    </div>
    <header class="px2" ng-controller="headerCtrl">
        <div class="container">
            <a href="#" ng-class="{active: isActive('')}" class="item">Home</a>
            <a href="#/projects" ng-class="{active: isActive('/projects')}" class="item">Projects</a>
            <a href="#/about" ng-class="{active: isActive('/about')}" class="item">About</a>
            <a href="#/contact" ng-class="{active: isActive('/contact')}" class="item">Contact</a>
        </div>
    </header>
    <div class="container">
        <div class="white hamburger">
            <i class="icon-hamburger"></i>
        </div>
    </div>

</html>
