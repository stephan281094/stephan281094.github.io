<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Stephan's portfolio</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="description" content="A portfolio by Stephan de Vries">
	<meta name="author" content="S.J. de Vries">
	<link rel="stylesheet" href="stylesheets/prototype2.css">
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="javascripts/main.js"></script>
</head>
<body>
	<div data-modal="contact">
		<i data-toggle="contact"></i>
		<i data-toggle="contact"></i>
		<form>
			<h1>Get in touch</h1>
			<p>
				Send a message if you are interested in working with me, or if you have any questions.
			</p>
			<input type="text" placeholder="Email Address">
			<input type="text" placeholder="Subject">
			<textarea placeholder="Your message"></textarea>
		</form>
	</div>
	<main>
		<section id="hero">
			<div class="wrap">
				<h1>Stephan de Vries</h1>
				<span>Developer &amp; Designer</span>
				<a data-toggle="contact">Get in touch</a>
			</div>
		</section>
	</main>
</body>
</html>
